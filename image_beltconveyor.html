<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_beltconveyor</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        :root {
            --transition-duration: 20s; 
        }

        #contents{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 960px;
            height: 540px;
            background-color: #ffffff;
        }
        .scroll-infinity__wrap {
            padding-top: 200px;
            overflow: hidden;
            width: 100%;
            height: 150px;
            position: relative;
        }
        .scroll-infinity__list {
            display: flex;
            animation: infinity-scroll var(--transition-duration) linear infinite;
        }
        .scroll-infinity__item {
            margin-left: 50px;
            list-style-type: none;
        }
        @keyframes infinity-scroll {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(calc(-200px * 12 - 50px * 12)); /* 各画像の幅とマージンの合計に合わせて調整 */
            }
        }
    </style>
</head>
<body>
    <div id="contents">
        <div class="scroll-infinity__wrap">
            <ul class="scroll-infinity__list">
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>

                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <!-- ループのために、同じ画像をもう一度追加 -->
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>
                <li class="scroll-infinity__item"><img src="https://placehold.jp/200x150.png" /></li>

            </ul>
        </div>
    </div>
</body>
</html>
